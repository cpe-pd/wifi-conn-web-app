{% extends 'base.html' %}
{% block title %}User Authentication{% endblock %}
{% block content %}
<div class="row align-items-center" style="min-height: 100vh;">
    <div class="col d-flex justify-content-center">
        <div>
            <!-- Log In Form -->
            <div class="input-box m-4">
                <h2 class="text-center fw-bold">Set Up Wi-Fi Connection</h2>
                <hr>
                <p class="text-justify">Please enter the credentials of the Wi-Fi network that you would like this device to connect to.</p>
                <form method="POST">
                    <label class="form-label mt-2" for="ssid">SSID</label>
                    <div class="input-group">
                        <img class="input-group-text" id="user-icon" src="{{ url_for('static', filename='img/bootstrap/wifi.svg') }}">
                        <input class="form-control login-input" id="ssid" name="ssid" aria-describedby="user-icon" placeholder="SSID" required><br>
                    </div>
                    <label class="form-label mt-2" for="password">Password</label>
                    <div class="input-group">
                        <img src="{{ url_for('static', filename='img/bootstrap/lock-fill.svg') }}" class="input-group-text">
                        <input type="password" class="form-control login-input" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="d-grid mt-4 gap-2">
                        <input class="btn btn-success" type="submit" value="Connect">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
